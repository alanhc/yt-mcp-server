    <!-- Add marked library for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function copyToClipboard(elementId, btn) {
            const text = document.getElementById(elementId).innerText;
            const originalText = btn.innerHTML;

            try {
                await navigator.clipboard.writeText(text);
                btn.innerHTML = 'âœ… å·²è¤‡è£½ï¼';
                btn.style.color = '#28a745';
                btn.style.borderColor = '#28a745';

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.color = '';
                    btn.style.borderColor = '';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('è¤‡è£½å¤±æ•—');
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        function displayChunks(chunks) {
            const container = document.getElementById('chunksContainer');
            container.innerHTML = '';

            if (!chunks || chunks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">æœ¬æ‘˜è¦æœªä½¿ç”¨åˆ†æ®µè™•ç†</p>';
                return;
            }

            chunks.forEach((chunk, index) => {
                const chunkCard = document.createElement('div');
                chunkCard.className = 'chunk-card';

                const chunkHeader = document.createElement('div');
                chunkHeader.className = 'chunk-header';
                chunkHeader.innerHTML = `
                    <span class="chunk-title">ğŸ§© ç¬¬ ${index + 1} éƒ¨åˆ†</span>
                    <span class="chunk-meta">
                        ${chunk.chunk_length ? chunk.chunk_length + ' å­—' : ''} 
                        ${chunk.cached_at ? ' â€¢ ' + new Date(chunk.cached_at).toLocaleTimeString() : ''}
                        <span style="margin-left: 8px;">â–¼</span>
                    </span>
                `;

                const chunkBody = document.createElement('div');
                chunkBody.className = 'chunk-body markdown-body';
                chunkBody.innerHTML = marked.parse(chunk.summary || 'ç„¡æ‘˜è¦');

                chunkHeader.onclick = () => {
                    const isVisible = chunkBody.classList.contains('show');
                    if (isVisible) {
                        chunkBody.classList.remove('show');
                        chunkHeader.querySelector('.chunk-meta span:last-child').innerHTML = `â–¼`;
                    } else {
                        chunkBody.classList.add('show');
                        chunkHeader.querySelector('.chunk-meta span:last-child').innerHTML = `â–²`;
                    }
                };

                chunkCard.appendChild(chunkHeader);
                chunkCard.appendChild(chunkBody);
                container.appendChild(chunkCard);
            });
        }

        async function analyzChannel() {
            const channelUrl = document.getElementById('channelUrl').value;
            const maxVideos = parseInt(document.getElementById('maxVideos').value);

            if (!channelUrl) {
                alert('è«‹è¼¸å…¥ YouTube é »é“ URL');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                const response = await fetch('/youtube/channel/summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: channelUrl,
                        max_videos: maxVideos
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'è«‹æ±‚å¤±æ•—');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                document.getElementById('error').textContent = 'éŒ¯èª¤ï¼š' + error.message;
                document.getElementById('error').classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        async function loadFromCache(cacheKey, type) {
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('input-section').style.display = 'none'; // Hide input section when viewing result

            try {
                let apiUrl = `/api/summary/${cacheKey}`;
                if (type === 'podcast') {
                    apiUrl = `/api/podcast/summary/${cacheKey}`;
                }

                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error('æ‰¾ä¸åˆ°è©²æ‘˜è¦è¨˜éŒ„');
                }

                const data = await response.json();

                // Pre-fill input fields if available
                if (data.channel_url) {
                    document.getElementById('channelUrl').value = data.channel_url;
                }

                displayResults(data);

            } catch (error) {
                document.getElementById('error').textContent = 'éŒ¯èª¤ï¼š' + error.message;
                document.getElementById('error').classList.add('show');
                document.getElementById('input-section').style.display = 'block'; // Show input on error
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const cacheKey = urlParams.get('id');
            const type = urlParams.get('type');

            if (cacheKey) {
                loadFromCache(cacheKey, type);
            }
        }

        function displayResults(data) {
            // Check if it's podcast data or channel summary
            const isPodcast = data.transcribed_part !== undefined;

            if (isPodcast) {
                // Handle Podcast Data
                document.getElementById('channelName').textContent = "Podcast Episode";
                document.getElementById('videoCount').textContent = "1";
                document.getElementById('generatedAt').textContent = new Date().toLocaleString('zh-TW'); // Podcast cache doesn't have generated_at in root

                // Update video list (single episode)
                const videoList = document.getElementById('videoList');
                videoList.innerHTML = '';
                const li = document.createElement('li');
                li.textContent = data.title;
                videoList.appendChild(li);

                // Format transcript for display
                let transcriptText = "";
                let rawText = "";

                // Sort timestamps
                const timestamps = Object.keys(data.transcribed_part).map(Number).sort((a, b) => a - b);

                timestamps.forEach(ts => {
                    const text = data.transcribed_part[ts];
                    const formattedTs = new Date(ts * 1000).toISOString().substr(11, 8);
                    const line = `[${formattedTs}] ${text}`;
                    transcriptText += line + "\n\n";
                    rawText += line + "\n";
                });

                // Update summary content
                if (data.summary) {
                    document.getElementById('summaryContent').innerHTML = marked.parse(data.summary);
                    document.querySelector('.tab[onclick="switchTab(\'summary\')"]').textContent = "ğŸ“ AI æ‘˜è¦";
                } else {
                    document.getElementById('summaryContent').textContent = transcriptText;
                    document.querySelector('.tab[onclick="switchTab(\'summary\')"]').textContent = "ğŸ“ é€å­—ç¨¿";
                }

                document.getElementById('rawContent').textContent = rawText;

                // Handle Chunks
                if (data.chunks && data.chunks.length > 0) {
                    document.getElementById('chunksTab').style.display = 'block';
                    displayChunks(data.chunks);
                } else {
                    document.getElementById('chunksTab').style.display = 'none';
                }

            } else {
                // Handle YouTube Channel Summary Data
                document.getElementById('channelName').textContent = data.channel_url;
                document.getElementById('videoCount').textContent = data.videos_analyzed;
                document.getElementById('generatedAt').textContent = new Date(data.generated_at).toLocaleString('zh-TW');

                // Update video list
                const videoList = document.getElementById('videoList');
                videoList.innerHTML = '';
                data.videos_processed.forEach(video => {
                    const li = document.createElement('li');
                    if (!video.has_subtitles) {
                        li.classList.add('error');
                    }
                    li.textContent = video.title;
                    videoList.appendChild(li);
                });

                // Update summary with Markdown rendering
                document.getElementById('summaryContent').innerHTML = marked.parse(data.summary);

                // Update raw content
                document.getElementById('rawContent').textContent = data.raw || 'ç„¡åŸå§‹å…§å®¹';

                // Reset tab label
                document.querySelector('.tab[onclick="switchTab(\'summary\')"]').textContent = "ğŸ“ AI æ‘˜è¦";

                // Handle Chunks
                if (data.chunks && data.chunks.length > 0) {
                    document.getElementById('chunksTab').style.display = 'block';
                    displayChunks(data.chunks);
                } else {
                    document.getElementById('chunksTab').style.display = 'none';
                }
            }

            // Show results
            document.getElementById('results').classList.add('show');

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
